<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Loan Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
 
<body>
 
    <div class="container-first">
      <div class="row">
        <div class="col-md-8 mx-auto calculate-form colorer">
          <div class="card card-body text-center mt-5 coloured">
            <h1 class="heading display-5 pb-3" >
                Loan Calculator</h1>
                <form id="loan-form row-first">
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">Loan Amount</span>
                      </div>
                      <input
                        type="number"
                        class="form-control"
                        id="amount"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">Interest</span>
                      </div>
                      <input
                        type="number"
                        class="form-control"
                        id="interest"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">Interest  per month</span>
                      </div>
                    <input
                      type="number"
                      id="years"
                      class="form-control"
                    />
                  </div>
                  <div class="form-group mt-4">
                    <input
                      type="submit"
                      value="Calculate"
                      class="btn btn-danger"
                    />
                  </div>
                </form>
            
            <div id="result">
              <h5>Results</h5>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Monthly Payment</span>
                  </div>
                  <input
                    type="number"
                    class="form-control"
                    id="monthly-payment"
                    disabled
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Total Payment</span>
                  </div>
                  <input
                    type="number"
                    class="form-control"
                    id="total-payment"
                    disabled
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Total Interest</span>
                  </div>
                  <input
                    type="number"
                    class="form-control"
                    id="total-interest"
                    disabled
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
 
  </body>
 
    <script  src="function.js"></script>
 
</body>
</html>
